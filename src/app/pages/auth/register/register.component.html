<main class="bg-gray-50 dark:bg-gray-800">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-900 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create an account
        </h1>

        <!-- Form -->
        <form [formGroup]="registerForm" (submit)="handleOnSubmit(registerForm)" class="space-y-4 md:space-y-6">
          <div class="flex gap-5">

            <div class="w-1/2">
              <label for="nameRegisterInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                nameðŸ’«</label>
              <input name="name" type="text" id="nameRegisterInput" formControlName="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Lorem">
              <div *ngIf="validateInput('name')" class="text-red-500 text-xs">Must provide a name</div>
            </div>

            <div class="w-1/2">
              <label for="lastnameRegisterInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Lastname</label>
              <input name="lastname" type="text" id="lastnameRegisterInput" formControlName="lastname"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="ipsum">
              <div *ngIf="validateInput('lastname')" class="text-red-500 text-xs">Must provide a lastname
              </div>
            </div>

          </div>

          <div>
            <label for="emailRegiterInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
              email</label>

            <input required name="email" type="email" name="email" id="emailRegiterInput" formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="example@materiagris.pe">

            <div *ngIf="validateInput('email')" class="text-red-500 text-xs">Must provide a email</div>
          </div>

          <div>
            <label for="passwordRegiterInput"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input name="password" id="passwordRegiterInput" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              formControlName="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>

            <!-- Password strengh meter -->
            <div class="flex mt-2 -mx-1">
              <div class="w-1/4 px-1" *ngFor="let pill of passwordPills">
                <div class="h-2 rounded-xl transition-colors bg-green-500" [ngClass]="{
                      'bg-gray-50': pill > passwordScore,
                      'bg-red-400': pill <= passwordScore && passwordScore >= 1,
                      'bg-yellow-400': pill <= passwordScore && passwordScore >= 2,
                      'bg-green-500':  pill <= passwordScore && passwordScore >= 3
                    }">
                </div>
              </div>
            </div>

            <div *ngIf="validateInput('password')" class="text-red-500 text-xs">Must provide a password</div>

          </div>


          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox" name="termsAceptedRegisterInput"
                formControlName="terms_acepted"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required>
            </div>
            <div class="ml-3 text-sm">
              <!-- Shall we add this as a mock?? -->
              <label for="termsAceptedRegisterInput" class="font-light text-gray-500 dark:text-gray-300">I accept the <a
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500">Terms and
                  Conditions</a></label>
            </div>
          </div>

          <button [disabled]="registerForm.invalid" type="submit"
            class="w-full text-white bg-gray-800 disabled:opacity-25 hover:bg-gray-600 disabled:hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-800 dark:hover:bg-gray-700 disabled:dark:hover:bg-gray-800 dark:focus:ring-primary-800">Create
            an account</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a routerLink="/auth/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login
              here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</main>
