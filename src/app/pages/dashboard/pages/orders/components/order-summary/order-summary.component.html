<div class="flex flex-col min-w-fit w-full bg-gray-50 dark:bg-gray-800 space-y-6">
  <h3 class="text-xl dark:text-white font-semibold leading-5 text-gray-800">Summary</h3>
  <div class="flex justify-center items-center w-full space-y-4 flex-col border-gray-200 border-b pb-4">
    <div class="flex justify-between w-full">
      <p class="text-base dark:text-white leading-4 text-gray-800">Subtotal</p>
      <p class="text-base dark:text-gray-300 leading-4 text-gray-600">${{cart.subtotal | number}}</p>
    </div>

    <div class="flex justify-between items-center w-full">
      <p class="text-base dark:text-white leading-4 text-gray-800">Shipping</p>
      <p class="text-base dark:text-gray-300 leading-4 text-gray-600">${{cart.shipping| number}}</p>
    </div>
  </div>
  <div class="flex justify-between items-center w-full">
    <p class="text-base dark:text-white font-semibold leading-4 text-gray-800">Total</p>
    <p class="text-base dark:text-gray-300 font-semibold leading-4 text-gray-600">${{cart.total| number}}</p>
  </div>
</div>
