<div class="container mx-auto py-10">

  <div class="flex flex-wrap columns-4 gap-8">

    <div class="mb-6" *ngFor="let item of (products$ | async) ">

      <div class="w-100 p-4 w-full border rounded">
        <a routerLink="/product/{{item._id}}" class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block"
            src="https://dummyimage.com/420x260"></a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{item.category}}</h3>
          <h2 class="text-white title-font text-lg font-medium">{{item.title}}</h2>
          <p class="mt-1">${{item.price}} -- {{item._id}}</p>
        </div>

      </div>
    </div>


  </div>
</div>
