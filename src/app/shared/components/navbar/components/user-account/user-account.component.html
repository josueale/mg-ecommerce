<ng-container *ngIf="auth.isAuthenticated">
  <!-- click redirects to user profile -->
  <div id="account-component" class="group rounded py-4 -my-4 px-2 -mx-2 hover:bg-slate-800 hover:cursor-pointer ">

    <span class="text-gray-300 group-hover:text-gray-100">
      Bienvenido:
    </span>

    <span class="text-gray-300 group-hover:text-gray-100">
      {{auth.data?.user?.name?.toUpperCase()}}
    </span>

  </div>


  <div id="account-component-dropdown" #userDropdown
    class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
    data-popper-placement="bottom">

    <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">

      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
      </li>

    </ul>

    <div class="py-1">
      <a href="#"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">Sign
        out</a>
    </div>

  </div>


</ng-container>



<ng-container *ngIf="!auth.isAuthenticated">
  <!-- should be a button? -->
  <div #userMenuButton id="account-component" (click)="dropdownHanlder()"
    class="group flex items-end rounded py-4 -my-4 px-2 -mx-2 hover:bg-slate-800 hover:cursor-pointer ">

    <span class="text-gray-300 group-hover:text-gray-100">
      Iniciar sesion
    </span>

    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
      class="fill-gray-300 group-hover:fill-gray-100">
      <path d="M16.939 7.939 12 12.879l-4.939-4.94-2.122 2.122L12 17.121l7.061-7.06z"></path>
    </svg>

  </div>

  <div #userDropdown id="account-component-dropdown"
    class="z-10 p-5 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-72 dark:bg-gray-900 dark:divide-gray-600 border border-white dark:border-gray-700">

    <app-login-form />

  </div>

</ng-container>
